name: Ambiente de produção do repositório ${{ github.repository }}- agenciadreamup.com.br - Versão Composer Install Edition - ${{ github.workflow }} push by ${{ github.actor }}
on:
  push:
    branches:
      - main

jobs:
  wp:
    name: Build do WP
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3
        
      - name: Verificando o cache dos pacotes do Composer
        uses: actions/cache@v3
        with:
          path: /tmp/composer-cache
          key: ${{ runner.os }}-${{ hashFiles('**/composer.lock') }}
          
      - name: Executando composer install para dependências do Wordpress
        env:
          COMPOSER_AUTH: '{"github-oauth": {"github.com": "${{ secrets.GITHUB_TOKEN }}"}}'
        uses: php-actions/composer@v5
        with:
          php_version: 8.2
          version: 2
          dev: no
          args: -o --ignore-platform-reqs -d ./

      - name: Remove o tema
        run: sudo rm -rf ${{ github.workspace }}/wp-content/themes/agenciadreamup
      
      - name: Copiando arquivos para ambiente de produção
        uses: Burnett01/rsync-deployments@5.2.1
        with:
          switches: --chmod='D755,F644' --chown='www-data:www-data' --no-perms --rsync-path='/usr/bin/sudo /usr/bin/rsync' -O --exclude=.git/ --exclude=.env --delete -Prltvz
          remote_path: /var/www/agenciadreamup.com.br/htdocs
          remote_host: ${{ secrets.SSH_DEV_DEPLOY_HOST }}
          remote_port: 22
          remote_user: ${{ secrets.SSH_DEV_DEPLOY_USER }}
          remote_key: ${{ secrets.SSH_DEV_DEPLOY_KEY }}

  temaBuild:
    name: Build do Tema
    runs-on: ubuntu-22.04
    needs: wp
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3
        
      - name: Executando composer install no tema
        working-directory: ${{ github.workspace }}/wp-content/themes/agenciadreamup
        run: composer install

      - name: Setup do NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      - name: Executando yarn cache clean no tema
        working-directory: ${{ github.workspace }}/wp-content/themes/agenciadreamup
        run: yarn cache clean

      - name: Executando yarn install no tema
        working-directory: ${{ github.workspace }}/wp-content/themes/agenciadreamup
        shell: bash
        run: yarn install

      - name: Executando npm install no tema
        working-directory: ${{ github.workspace }}/wp-content/themes/agenciadreamup
        shell: bash
        run: npm install
        
      - name: Executando yarn build no tema
        working-directory: ${{ github.workspace }}/wp-content/themes/agenciadreamup
        shell: bash
        run: yarn build
        continue-on-error: true
          
      - if: ${{ failure() }}
        name: Upload output file
        uses: actions/upload-artifact@v3
        continue-on-error: true
        with:
          name: yarn-error.log
          path: ${{ github.workspace }}/wp-content/themes/agenciadreamup/yarn-error.log
      
      - if: ${{ failure() }}
        name: Executando yarn build no tema
        working-directory: ${{ github.workspace }}/wp-content/themes/agenciadreamup
        run: ls
        continue-on-error: true
      
      - name: Remove arquivos do WP
        shell: bash
        continue-on-error: true
        run: sudo rm -rf ${{ github.workspace }}/composer.json && sudo rm -rf ${{ github.workspace }}/composer.lock && sudo rm -rf ${{ github.workspace }}/yarn.lock && sudo rm -rf ${{ github.workspace }}/.gitignore && sudo rm -rf ${{ github.workspace }}/wp-content/ewww/ && sudo rm -rf ${{ github.workspace }}/wp-content/languages/ && sudo rm -rf ${{ github.workspace }}/wp-content/plugins/ && sudo rm -rf ${{ github.workspace }}/wp-content/uploads/ && sudo rm -rf ${{ github.workspace }}/wp-content/wp-rocket-config/ && sudo rm -rf ${{ github.workspace }}/wp-content/advanced-cache.php

      - name: Copiando arquivos para ambiente de produção
        uses: Burnett01/rsync-deployments@5.2.1
        with:
          switches: --chmod='D755,F644' --chown='www-data:www-data' --no-perms --rsync-path='/usr/bin/sudo /usr/bin/rsync' -O --exclude=.git/ --exclude=.env -Prltvz
          remote_path: /var/www/agenciadreamup.com.br/htdocs
          remote_host: ${{ secrets.SSH_DEV_DEPLOY_HOST }}
          remote_port: 22
          remote_user: ${{ secrets.SSH_DEV_DEPLOY_USER }}
          remote_key: ${{ secrets.SSH_DEV_DEPLOY_KEY }}
