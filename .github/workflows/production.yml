name: Ambiente de produção - agenciadreamup.com.br
on:
  push:
    branches:
      - main

jobs:
  release:
    name: Obtém o código-fonte e realiza a construção da aplicação.
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v2

      - name: Verificando o cache dos pacotes do Composer
        uses: actions/cache@v2
        with:
          path: /tmp/composer-cache
          key: ${{ runner.os }}-${{ hashFiles('**/composer.lock') }}

      - name: Executando composer install para dependências do Wordpress
        env:
          COMPOSER_AUTH: '{"github-oauth": {"github.com": "${{ secrets.GITHUB_TOKEN }}"}}'
        uses: php-actions/composer@v5
        with:
          php_version: 7.4
          version: 1
          dev: no
          args: -o --ignore-platform-reqs -d ./

      - name: Setup do NodeJS para o tema
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Executando yarn install
        run: yarn

      - name: Executando a construção dos assets
        run: yarn build

      - name: Copiando arquivos dos plugins para ambiente de testes
        uses: burnett01/rsync-deployments@4.1
        with:
          switches: --no-perms -O --exclude=.git/ --exclude=.env --delete -Prltvz
          path: ./
          remote_path: /var/www/agenciadreamup.com.br/htdocs/wp-content/themes/dreamup
          remote_host: ${{ secrets.SSH_DEV_DEPLOY_HOST }}
          remote_port: 22
          remote_user: ${{ secrets.SSH_DEV_DEPLOY_USER }}
          remote_key: ${{ secrets.SSH_DEV_DEPLOY_KEY }}
