name: Ambiente de produção - agenciadreamup.com.br - Versão Composer Install Edition
on:
  push:
    branches:
      - main

env:
  TEMA_PATH: /wp-content/themes/agenciadreamup

jobs:
  wp:
    name: Build do WP
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Verificando o cache dos pacotes do Composer
        uses: actions/cache@v3
        with:
          path: /tmp/composer-cache
          key: ${{ runner.os }}-${{ hashFiles('**/composer.lock') }}
          
      - name: Executando composer install para dependências do Wordpress
        env:
          COMPOSER_AUTH: '{"github-oauth": {"github.com": "${{ secrets.GITHUB_TOKEN }}"}}'
        uses: php-actions/composer@v5
        with:
          php_version: 8.2
          version: 2
          dev: no
          args: -o --ignore-platform-reqs -d ./

      - name: Test
        run: ls $TEMA_PATH

  temaBuild:
    name: Build do Tema
    runs-on: ubuntu-22.04
    needs: wp
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Setup do NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: '18'
        
      - name: Executando composer install para dependências do Wordpress
        env:
          COMPOSER_AUTH: '{"github-oauth": {"github.com": "${{ secrets.GITHUB_TOKEN }}"}}'
        uses: php-actions/composer@v5
        with:
          php_version: 8.2
          version: 2
          dev: no
          working_dir: $TEMA_PATH
          args: -o --ignore-platform-reqs -d ./

      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Executando yarn install no tema
        working-directory: $TEMA_PATH
        run: yarn install
        
      - name: Executando yarn build no tema
        working-directory: $TEMA_PATH
        run: yarn build
        
  deployProd:
    name: Deploy em produção
    runs-on: ubuntu-22.04
    needs: temaBuild
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3
        
      - name: Test
        run: ls $TEMA_PATH
          
      - name: Copiando arquivos para ambiente de produção
        uses: burnett01/rsync-deployments@4.1
        with:
          switches: --chmod='D755,F644' --chown='www-data:www-data' --no-perms --rsync-path='/usr/bin/sudo /usr/bin/rsync' -O --exclude=.git/ --exclude=.env --delete -Prltvz
          path: ./
          remote_path: /var/www/agenciadreamup.com.br/htdocs
          remote_host: ${{ secrets.SSH_DEV_DEPLOY_HOST }}
          remote_port: 22
          remote_user: ${{ secrets.SSH_DEV_DEPLOY_USER }}
          remote_key: ${{ secrets.SSH_DEV_DEPLOY_KEY }}
